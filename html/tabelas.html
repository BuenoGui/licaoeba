<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agora é tabelas</title>
</head>

<body>
    
<table>
    <caption>Teste de Tabela</caption>
    <thead>
        <tr>
            <th>
                Nome do aluno
            </th>
            <th>Nota do Aluno</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Aluno A</td>
            <td>Nota A</td>
        </tr>
        <tr>
            <td>Aluno B</td>
            <td>Nota B</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Média</td>
            <td>X</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
