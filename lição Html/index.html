<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simples</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>Formulario Atividade 01</h1>

    <form>

        <label for="nome">Seu Nome:</label>
        <input type="nome" placeholder="Digite seu primeiro nome">
        <br>
        <label for="email">Seu Gmail:</label>
        <input type="email" placeholder="Digite seu melhor Gmail">
        <br>
        <label for="senha">Sua Senha:</label>
        <input type="senha" placeholder="Digite uma senha criativa">

        <button type="submit">Cadastrar</button>

    </form>

    







</body>
</html>
